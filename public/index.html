<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- PERBAIKAN VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
    
    <title>Portfolio Asep Anggara</title>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Load particles.js kita -->
    <script src="%PUBLIC_URL%/particles.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- SIMPLIFIKASI FONT (hapus yang tidak dipakai) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Basic styles - TAMBAH MOBILE FIX -->
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Hapus highlight biru di mobile */
      }
      
      html {
        -webkit-text-size-adjust: 100%; /* Cegang zoom text di iOS */
        -ms-text-size-adjust: 100%;
      }
      
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow-x: hidden;
        background: #0a0a1a;
        width: 100%;
        position: relative;
      }
      
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0a0a1a; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, #00f3ff, #7b00ff);
        border-radius: 5px;
      }
      
      /* MOBILE SPECIFIC FIX */
      @media (max-width: 768px) {
        /* Touch-friendly buttons */
        button, 
        .btn, 
        [role="button"] {
          min-height: 44px; /* Minimum touch target size */
          min-width: 44px;
        }
        
        /* Prevent zoom on input focus in iOS */
        input[type="text"],
        input[type="email"],
        textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Optional: Simple mobile detection -->
    <script>
      // Simple mobile check
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      
      if (isMobile()) {
        document.body.classList.add('mobile-device');
      }
    </script>
  </body>
</html>
